<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Danh Mục</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="../bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="container-fluid">
        <h1>{{ title }}</h1>
        <div class="row">
            <div class="col-3 bg-info">
                <ul class="list-group m-4">
                    <li class="list-group-item"><a href="#!/list-category">Categories</a></li>
                    <li class="list-group-item"><a href="#!/">Products</a></li>
                    <li class="list-group-item"><a href="#!/home">Home</a></li>
                    <li class="list-group-item">Statistics</li>
                </ul>
            </div>

            <div class="col-9" style="min-height: 1000px; max-height: auto; padding-left: 0; padding-right: 0;">
                <div class="main ps-3">
                    <a href="#!/add-category" class="btn btn-primary mb-3">Thêm mới danh mục</a>
                    <table class="ms-3 table table-striped table-bordered table-hover table-responsive">
                        <thead class="thead-dark">
                            <tr>
                                <td>ID</td>
                                <td>Tên Danh Mục</td>
                                <td>Hành Động</td>
                            </tr>
                        </thead>
                        <tbody ng-repeat="category in categories">
                            <tr>
                                <td>{{ category.id }}</td>
                                <td>{{ category.name }}</td>
                                <td>
                                    <button class="btn btn-warning"><a href="#!/update-category/{{ category.id }}"><i class="fa-solid fa-pen-to-square"></i></a></button>
                                    <button class="btn btn-danger" ng-click="deleteCategory(category.id)">Xóa</button>
                                    <a href="#!/detail-category/{{ category.id }}" class="btn btn-info">Chi tiết</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>            
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../bootstrap.bundle.min.js"></script>
</body>
</html>
