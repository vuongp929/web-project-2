<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="../bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <div class="container-fluid">
        <h1>{{ title }}</h1>
        <div class="row">
            <div class="col-3 bg-info">
                <ul class="list-group m-4">
                    <li class="list-group-item"><a href="#!/list">Categories</a></li>
                    <li class="list-group-item"><a href="#!/">Products</a></li>
                    <li class="list-group-item"><a href="#!/home">Home</a></li>
                    <li class="list-group-item">Statistics</li>
                </ul>
            </div>

            <div class="col-9" style="min-height: 1000px; max-height: auto; padding-left: 0; padding-right: 0;">
                <div class="main ps-3">
                    <a href="#!/add-products">Thêm mới</a>
                        <table border="1" class="ms-3 table table-striped table-bordered table-hover table-responsive">
                        <thead class="thead-dark">
                            <tr>
                            <td>ID</td>
                            <td>Name</td>
                            <td>Price</td>
                            <td>Image</td>
                            <td>Brand</td>
                        </tr>
                        </thead>
                        
                        <tbody ng-repeat="value in data">
                            <tr>
                            <td>{{ value.id }}</td>
                            <td>{{ value.name }}</td>
                            <td>{{ value.price }}</td>
                            <td>
                                <img ng-src="{{ value.image }}" style="max-width: 100px; margin-top: 10px;">
                            </td> 
                            <td>{{ value.cateName }}</td>
                            <td>
                                <button class="btn btn-warning" ><a href="#!/update-products/{{ value.id }}"><i class="fa-solid fa-pen-to-square"></i></a></button>
                                <button class="btn btn-danger"ng-click="btnDelete(value.id)"><i class="fas fa-trash"></i></button>
                            </td>        
                        </tr>
                        </tbody>
                        
                      </table>            
                 </div>
            </div>
        </div>
    </div>

</div>

<script src="../bootstrap.bundle.min.js"></script>
</body>
</html>
