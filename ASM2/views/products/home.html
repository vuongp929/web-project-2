<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="../bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f05adaac80.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="../bootstrap.min.css" rel="stylesheet">
    <style>
        .card img {
            width: auto;
            height: 170px;
            padding: 5px;
        }

        .card {
            height: 350px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .card {
            width: 18rem;
        }
    </style>
</head>

<body ng-app="myApp">
    <div class="container-xxl">
        <!-- Carousel -->
        <div class="row">
            <div class="col-12">
                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img src="../images/banner1.jpg" class="d-block w-100" alt="Banner 1">
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="../images/asus-banner2.jpg" class="d-block w-100" alt="Banner 2">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/ROG-Banner.webp" class="d-block w-100" alt="Banner 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-danger bg-gradient mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#!">
                    <i class="fa-solid fa-house"></i> CellphoneS
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#!/list">
                                <i class="fa-solid fa-list"></i> Danh sách sản phẩm
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/add-products">
                                <i class="fa-solid fa-plus"></i> Thêm sản phẩm
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/list" tabindex="-1" aria-disabled="true">
                                <i class="fa-solid fa-th-list"></i> Danh sách danh mục
                            </a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <li class="nav-item" style="list-style-type: none;">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">
                                <i class="fa-solid fa-truck-fast"></i> Đơn hàng
                            </a>
                        </li>
                        <li class="nav-item dropdown" style="list-style-type: none;">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-user"></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#"><i class="fa-solid fa-arrow-right-to-bracket"></i> Đăng nhập</a></li>
                                <li><a class="dropdown-item" href="#"><i class="fa-solid fa-sign-hanging"></i> Đăng ký</a></li>
                                <li><a class="dropdown-item" href="#"><i class="fa-solid fa-note-sticky"></i> Tra cứu thông tin</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#"><i class="fa-solid fa-shield-halved"></i> Quên mật khẩu</a></li>
                            </ul>
                        </li>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <h2>{{ title }}</h2>
            <div class="card-container">
                <div class="card" ng-repeat="product in data">
                    <img ng-src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Giá: {{ product.price }} VNĐ</p>
                        <p class="card-text">Danh mục: {{ product.cateName }}</p>
                        <button class="btn btn-primary">
                            <a href="#!/detail-products/{{ product.id }}" style="color: white; text-decoration: none;">Xem chi tiết</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="row">
            <div class="col-12 bg-gradient">
                <nav class="navbar navbar-expand-lg navbar-light bg-danger bg-gradient">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">CellphoneS</a>
                        <div class="d-flex" style="width: 100px;">
                            <a href="https://www.facebook.com" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="top" title="Facebook" aria-current="page">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                            <a href="https://www.youtube.com" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="top" title="Youtube">
                                <i class="fa-brands fa-youtube"></i>
                            </a>
                            <a href="https://x.com/home?lang=vi" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="top" title="X">
                                <i class="fa-brands fa-x-twitter"></i>
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
    <script src="../bootstrap.bundle.min.js"></script>
</body>

</html>
